<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="entry-field">0</div>
        </div>
        <div class="buttons">
            <div class="left-side"> <!--Dot button also goes here-->
                <div class="system-buttons">
                    <div class="all-clear">AC</div>
                    <div class="plus-minus">+/-</div>
                    <!-- <div class="percentage">%</div> -->
                    <div class="delete-digit">âŒ«</div>
                </div>
                <div class="digits-row">
                    <div class="7">7</div>
                    <div class="8">8</div>
                    <div class="9">9</div>
                </div>
                <div class="digits-row">
                    <div class="4">4</div>
                    <div class="5">5</div>
                    <div class="6">6</div>
                </div>
                <div class="digits-row">
                    <div class="1">1</div>    
                    <div class="2">2</div>
                    <div class="3">3</div>
                </div>
                <div class="digits-row">
                    <div class="zero">0</div>
                    <div class="dot">.</div>
                </div>
            </div>
            <div class="right-side">
                <div class="operation-buttons">
                    <div class="divide">/</div>
                    <div class="multiply">*</div>
                    <div class="subtract">-</div>
                    <div class="add">+</div>
                    <div class="equal">=</div>
                </div>
            </div> 
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
