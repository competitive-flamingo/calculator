<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="operation-space"></div>
      <div class="typing-space">0</div>
    </div>
    <div class="buttons">
      <div class="row">
        <button class="sys" value="clr">AC</button>
        <button class="sys" value="del">DEL</button>
        <button class="sys" value="pm">+/-</button>
        <button class="op" value="div">/</button>
      </div>
      <div class="row">
        <button class="dig" value="7">7</button>
        <button class="dig" value="8">8</button>
        <button class="dig" value="9">9</button>
        <button class="op" value="mul">*</button>
      </div>
      <div class="row">
        <button class="dig" value="4">4</button>
        <button class="dig" value="5">5</button>
        <button class="dig" value="6">6</button>
        <button class="op" value="sub">-</button>
      </div>
      <div class="row">
        <button class="dig" value="1">1</button>
        <button class="dig" value="2">2</button>
        <button class="dig" value="3">3</button>
        <button class="op" value="add">+</button>
      </div>
      <div class="row">
        <button class="dig" value="0" id="zero">0</button>
        <button class="dig" value="dot">.</button>
        <button class="op" value="eq">=</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
