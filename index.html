<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="operation-space">0</div>
      <div class="typing-space">0</div>
    </div>
    <div class="buttons">
      <div class="row">
        <button class="sys" value="Delete">AC</button>
        <button class="sys" value="Backspace">DEL</button>
        <button class="sys" value="p">+/-</button>
        <button class="op" value="/">/</button>
      </div>
      <div class="row">
        <button class="dig" value="7">7</button>
        <button class="dig" value="8">8</button>
        <button class="dig" value="9">9</button>
        <button class="op" value="*">*</button>
      </div>
      <div class="row">
        <button class="dig" value="4">4</button>
        <button class="dig" value="5">5</button>
        <button class="dig" value="6">6</button>
        <button class="op" value="-">-</button>
      </div>
      <div class="row">
        <button class="dig" value="1">1</button>
        <button class="dig" value="2">2</button>
        <button class="dig" value="3">3</button>
        <button class="op" value="+">+</button>
      </div>
      <div class="row">
        <button class="dig" value="0" id="zero">0</button>
        <button class="dig" value=".">.</button>
        <button class="op" value="Enter">=</button>
      </div>
    </div>
    <div class="footer">Copyright Â© <span class="current-year"></span> competitive-flamingo <a href="https://github.com/competitive-flamingo/calculator" target="_blank"><img class = "github-logo" src="./github-mark.png" alt="Github Account"></a></div>
  </div>
  <fieldset class="keyboard-controls">
    <legend>Keyboard Controls</legend>
    <div><span class="description">Clear Display:</span><span class="command">Del</span></div>
    <div><span class="description">Remove Digit:</span><span class="command">Backspace</span></div>
    <div><span class="description">Plus/Minus:</span><span class="command">p</span></div>
    <div><span class="description">Divide:</span><span class="command">/</span></div>
    <div><span class="description">Multiply:</span><span class="command">*</span></div>
    <div><span class="description">Subtract:</span><span class="command">-</span></div>
    <div><span class="description">Add:</span><span class="command">+</span></div>
    <div><span class="description">Dot:</span><span class="command">.</span></div>
    <div><span class="description">Equal:</span><span class="command">Enter</span></div>
  </fieldset>
  <script src="./script.js"></script>
</body>
</html>
